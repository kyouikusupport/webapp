<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>フラッグフットボール作戦管理</title>
    <link rel="stylesheet" href="sakusenban.css">
</head>
<body>
    <div id="mainContainer">
        <h1>フラッグフットボール作戦管理</h1>

        <!-- 作戦切り替えタブ -->
        <div id="tabs">
            <!-- 作戦のタブがここに動的に追加される -->
        </div>

        <!-- シーンの切り替えボタン -->
        <div id="sceneTabs">
            <button onclick="changeScene(1)">シーン 1</button>
            <button onclick="changeScene(2)">シーン 2</button>
            <button onclick="changeScene(3)">シーン 3</button>
            <button onclick="changeScene(4)">シーン 4</button>
            <button onclick="changeScene(5)">シーン 5</button>
        </div>

        <!-- ポイントの表示領域 -->
        <div id="strategyDisplay">
            <!-- 作戦内容の表示領域 -->
        </div>

        <!-- シーン1でのみ表示されるポイント追加ボタン -->
        <table id="pointControlTable" style="display: none;">
            <tr>
                <th>赤いポイント</th>
                <th>青いポイント</th>
                <th>黒いポイント</th>
            </tr>
            <tr>
                <td>
                    <div class="button-group">
                        <button onclick="addPoint('red')">＋</button>
                        <span class="point-label" style="color: red;">●</span>
                        <button onclick="removePoint('red')">－</button>
                    </div>
                </td>
                <td>
                    <div class="button-group">
                        <button onclick="addPoint('blue')">＋</button>
                        <span class="point-label" style="color: blue;">●</span>
                        <button onclick="removePoint('blue')">－</button>
                    </div>
                </td>
                <td>
                    <div class="button-group">
                        <button onclick="addPoint('black')">＋</button>
                        <span class="point-label" style="color: black;">●</span>
                        <button onclick="removePoint('black')">－</button>
                    </div>
                </td>
            </tr>
        </table>


        <!-- シーン2以降で表示される「前のシーンをコピー」ボタン -->
        <div id="copyPreviousSceneButton" style="display: none; margin-top: 10px;">
            <button onclick="copyPreviousScene()">前のシーンをコピー</button>
        </div>

        <!-- 操作ボタン -->
        <button id="playPauseButton" onclick="togglePlayPause()">再生</button>
        <button onclick="saveCurrentStrategy()">現在の作戦を保存</button>
        <button onclick="addNewStrategy()">新しい作戦を追加</button>
        <button onclick="deleteCurrentStrategy()">現在の作戦を削除</button>
        <!-- 選択中の作戦リセットボタン -->
        <button onclick="resetCurrentStrategy()">選択中の作戦をリセット</button>
    </div>

    <script src="sakusenban.js"></script>
</body>

</html>
